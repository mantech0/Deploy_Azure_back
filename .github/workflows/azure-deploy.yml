name: Deploy Python package to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gunicorn gevent

    - name: Prepare deployment package
      run: |
        # 基本ファイルの準備
        mkdir -p data
        touch data/users.csv data/projects.csv data/project_assignments.csv
        
        # CSVファイルの初期化
        echo "id,name,email,skills,experience,prefecture" > data/users.csv
        echo "id,title,description,required_skills,location,duration,status" > data/projects.csv
        echo "id,project_id,user_id,assigned_date,status" > data/project_assignments.csv
        
        # 実行権限の付与
        chmod +x startup.sh
        
        # 直接zipを作成（deploy ディレクトリなし）
        zip -r package.zip app.py requirements.txt startup.sh .deployment data/

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tech0-gen-8-step3-testapp-py2-26'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: package.zip
name: Deploy Python package to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gunicorn gevent

    - name: Initialize data directory
      run: |
        mkdir -p data
        touch data/users.csv data/projects.csv data/project_assignments.csv
        echo "id,name,email,skills,experience,prefecture" > data/users.csv
        echo "id,title,description,required_skills,location,duration,status" > data/projects.csv
        echo "id,project_id,user_id,assigned_date,status" > data/project_assignments.csv

    - name: Create deployment package
      run: |
        zip -r package.zip ./* -x "venv/*" ".git/*" ".github/*"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tech0-gen-8-step3-testapp-py2-26'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: package.zip